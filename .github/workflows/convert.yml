name: Update PrivateTracker MRS

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download source YAML
        run: |
          mkdir -p sources
          curl -L \
            -o sources/PrivateTracker.yaml \
            https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/PrivateTracker/PrivateTracker.yaml

      - name: Get latest Mihomo release (zip)
        run: |
          api="https://api.github.com/repos/MetaCubeX/mihomo/releases/latest"
          curl -s $api > release.json

          asset_name=$(jq -r '.assets[].name' release.json | grep -i '^mihomo-linux-amd64.zip$' | head -n 1)
          download_url=$(jq -r ".assets[] | select(.name==\"$asset_name\") | .browser_download_url" release.json)

          echo "asset_name=$asset_name" >> $GITHUB_ENV
          echo "download_url=$download_url" >> $GITHUB_ENV

          echo "Found asset: $asset_name"
          echo "URL: $download_url"

      - name: Download and extract Mihomo
        run: |
          wget "${{ env.download_url }}" -O mihomo.zip
          unzip mihomo.zip
          chmod +x mihomo-linux-amd64
          sudo install -m 755 mihomo-linux-amd64 /usr/local/bin/mihomo

      - name: Convert YAML â†’ MRS
        run: |
          mkdir -p mrs
          mihomo tools convert-ruleset domain yaml \
            sources/PrivateTracker.yaml \
            mrs/PrivateTracker.mrs

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Update PrivateTracker.mrs" || echo "No changes"
          git push
