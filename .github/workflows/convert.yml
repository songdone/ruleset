name: Update PrivateTracker MRS

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1"   # 每周一运行一次

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download source YAML
        run: |
          mkdir -p sources
          curl -L \
            -o sources/PrivateTracker.yaml \
            https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/PrivateTracker/PrivateTracker.yaml

      - name: Get latest Mihomo release info
        id: mihomo
        run: |
          api_url="https://api.github.com/repos/MetaCubeX/mihomo/releases/latest"
          echo "Fetching release info from: $api_url"
          curl -s $api_url > release.json
          echo "Assets in release:"
          cat release.json | jq -r '.assets[].name'
          # 过滤出 linux amd64 二进制文件
          asset_name=$(cat release.json | jq -r '.assets[].name' | grep -i 'linux' | grep -i 'amd64' | head -n 1)
          download_url=$(cat release.json | jq -r ".assets[] | select(.name==\"$asset_name\") | .browser_download_url")
          echo "Found asset: $asset_name"
          echo "Download URL: $download_url"
          echo "::set-output name=asset_name::$asset_name"
          echo "::set-output name=download_url::$download_url"

      - name: Download Mihomo binary
        run: |
          wget "${{ steps.mihomo.outputs.download_url }}" -O mihomo_binary
          chmod +x mihomo_binary
          sudo install -m 755 mihomo_binary /usr/local/bin/mihomo

      - name: Convert YAML → MRS
        run: |
          mkdir -p mrs
          mihomo tools convert-ruleset domain yaml sources/PrivateTracker.yaml mrs/PrivateTracker.mrs

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Update PrivateTracker.mrs" || echo "No changes"
          git push
